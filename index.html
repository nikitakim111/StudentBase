<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script defer src="index.js"></script>
    <title>База данных студентов</title>
</head>

<body>
    <div class="container">

        <section class="section-form">
            <h1>Запишите студента в нашу базу данных</h1>
            <form class="form needs-validation" id="form">
                <div class="input-group mb-3 mr-3">
                    <span class="input-group-text">Фамилия</span>
                    <input type="text" class="form-control" placeholder="Кликните чтобы написать..."
                        aria-label="Кликните чтобы написать..." aria-describedby="basic-addon1" id="surnameInp">
                </div>

                <div class="input-group mb-3 mr-3">
                    <span class="input-group-text">Имя</span>
                    <input type="text" class="form-control" placeholder="Кликните чтобы написать..."
                        aria-label="Кликните чтобы написать..." aria-describedby="basic-addon1" id="nameInp">
                </div>
                <div class="input-group mb-3 mr-3">
                    <span class="input-group-text">Отчество</span>
                    <input type="text" class="form-control" placeholder="Кликните чтобы написать..."
                        aria-label="Кликните чтобы написать..." aria-describedby="basic-addon1" id="nextNameInp">
                </div>
                <div class="input-group mb-3 mr-3">
                    <span class="input-group-text">Дата рождения</span>
                    <input type="date" class="form-control" placeholder="Кликните чтобы написать..."
                        aria-label="Кликните чтобы написать..." aria-describedby="basic-addon1" id="birthDateInp">
                </div>
                <div class="input-group mb-3 mr-3">
                    <span class="input-group-text">Дата начала обучения</span>
                    <input type="number" class="form-control" placeholder="Кликните чтобы написать..."
                        aria-label="Кликните чтобы написать..." aria-describedby="basic-addon1" id="startLearningInp"
                        >
                </div>
                <div class="input-group mb-3 mr-3">
                    <span class="input-group-text">Факультет</span>
                    <input type="text" class="form-control" placeholder="Кликните чтобы написать..."
                        aria-label="Кликните чтобы написать..." aria-describedby="basic-addon1" id="endLearningInp"
                        >
                </div>

                <button class="btn btn-warning" id="formSubmit" type="submit">Добавить студента</button>

            </form>
        </section>
        <section class="section-tab mt-5">
            <div class="filter-block">
                <input type="text" placeholder="Поиск по имени" id="nameFilter">
                <input type="text" placeholder="Поиск по факультету" id="facFilter">
                <input type="text" placeholder="по дате начала обучения" id="startDateFilter">
                <input type="text" placeholder="по году окончания обучения" id="endDateFilter">
            </div>
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <th id="FIOthFilter">ФИО студента</th>
                        <th id="FACthFilter">Факультет</th>
                        <th id="BirthDatethFilter">Дата рождения</th>
                        <th id="startLearningthFilter">Годы обучения</th>
                    </tr>
                </thead>

                <tbody id="tableBody">
                </tbody>
            </table>
            <table>

            </table>
        </section>
    </div>
</body>

</html>
